<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar cont1</button>
    <button v-on:click="contador2++">Aumentar cont2</button>
    <button v-on:click="diminuir">Diminuir</button>

    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },
        computed: { // alteraçoes sincronas
            resultado: function() {
                console.log('metodo computado')
                return this.contador >= 5 ?
                'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        watch: { // monitorar as alterações e ativar açoes por fora
            contador: function(novo, antigo) {
                setTimeout(() => {
                    this.contador = 0
                }, 2000)
                console.log(novo, antigo)
            }
        },
        methods: {
            aumentar: function() {
                this.contador++
            },

            diminuir: function () {
                this.contador--;
            }
        }
    })
</script>
