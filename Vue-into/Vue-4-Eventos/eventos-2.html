<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app" v-on:mousemove="cordenada" style="width: 100%; height: 100%;">
    <button v-on:click="somar">Soma 1</button>
    <!--v-on:click == onClick-->
    <p>{{ contador }}</p>
        
    <p>Mouse: X = {{ x }} e  Y ={{ y }}</p>
</div>

<script>
    new Vue({
        el: "#app", //elemento
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar() {
                this.contador++
            },

            cordenada(event) {
                this.x = event.screenX;
                this.y = event.screenY;
            }
        }
    })
</script>
