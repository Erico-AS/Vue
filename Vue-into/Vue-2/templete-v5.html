<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <!--Ler apenas na 1 vez sem mais alteracoes-->>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <!--v-bind -> ligacao entre template e instancias-->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJs',
            link: 'google.com'
        },
        methods: {
            saudacao() {
                this.titulo = 'Bom dia !!!!'
            }
        }
    })
</script>
