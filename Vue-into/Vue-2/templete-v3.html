<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJs'
        },
        methods: {
            saudacao() {
                return this.titulo
                //acesso a propriedades do proprio elemento
            }
        }
    })
    //Vue cria acessos diretos no template
</script>
