<meta charset="UTF-8">

<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <template v-if="logado">
        <p>Usuario logado: {{ nome }}</p>
        <p v-if="nome = 'Maria'">Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Navaegando como anonimo</p>
    <p v-else>Nenhum usuario logado</p>
    <!--if, else, else-if remove os elementos do DOM-->
    <button @click="logado = !logado">
        {{ logado ? 'Sair' : 'Entrar'}}
    </button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado">Desenvolvido para vocÃª</footer>
    <!--Apenas aplica um display none para aparecer e desaparecer-->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false
        }
    })
</script>
