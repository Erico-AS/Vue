<meta charset="UTF-8">

<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <input type="text" v-model="novaCor" @keydown.enter="add(novaCor)">
    <ul>
        <li v-for="(cor, i) in cores" :key="i">{{ i + 1 }}) {{ cor }}</li>
        <button @click="add(novaCor)">Add</button>
    </ul>

    <div v-for="(cor, i) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ i + 1 }}</p>
    </div>

    <hr>

    <ul>
        <li v-for="pessoa in pessoas">
            <div v-for="(valor, chave, index) in pessoa">
    <!--sempre esta estrutura a chave, o valor e indice (quando necessario)-->
                {{ chave }} = {{ valor }} ({{ index + 1 }})
            </div>
        </li>
    </ul>

    <hr>

    <span v-for="n in 10">
        {{ n }}
        <!--Pode colocar a estrutura literal para o for-->
    </span>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            novaCor: '',
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas : [
                { nome: 'Ana', idade: 26, peso: 59 },
                { nome: 'Guilherme', idade: 22, peso: 89 }
            ]
        },
        methods: {
            add: function(cor) {
                this.cores.push(cor);
                this.novaCor = ''
            }
        }
    })
</script>

<style>
    li {
        list-style: none;
    }

    h1, p {
        display: inline;
    }
</style>
