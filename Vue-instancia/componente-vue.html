<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h2>{{ modulo }}</h2>
    <button @click="alterarAula">Alterar Aula</button>
    <button @click="alterarModulo">Alterar Modulo</button>

    <div class="comp"></div>
</div>

<script>
    Vue.component({
        template: `
            <div>
                <h2>{{ modulo }}</h2>
            </div>
        `,
        data: function() {
            return {
                aula: 'Aula: Motando Instância Vue',
                modulo: 'Módulo: Instância Vue'
            }
        },
        methods: {
            alterarAula: function() {
                this.aula += '#'
            },
            alterarModulo: function() {
                this.modulo += '#'
            }
        }
    })

    const vm = new Vue({
        el: '.comp',
        template: `
            <div>
                <h2>{{ modulo }}</h2>
                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Alterar Modulo</button>    
            </div>
        `,
        data: function() {
            return {
                aula: 'Aula: Motando Instância Vue',
                modulo: 'Módulo: Instância Vue'
            }
        },
        methods: {
            alterarAula: function() {
                this.aula += '#'
            },
            alterarModulo: function() {
                this.modulo += '#'
            }
        }
    })

    vm.$mount('#app')
</script>
